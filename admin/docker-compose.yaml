version: "3.8"

networks:
  laravel:

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - laravel
    volumes:
      - .:/app
    depends_on:
      - admin_database
      - redis
      - mailhog

  admin_database:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel
    volumes:
      - ./storage/database:/var/lib/mysql:rw
    user: root
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel

volumes:
  admin_database:

